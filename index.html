<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Minecraft Tracker</title>
    <style>
        /* --- ESTILOS GENERALES Y DE LAYOUT --- */
        :root {
            --background-color: #1e1e1e;
            --sidebar-bg: #111111;
            --main-content-bg: #181818;
            --text-color: #e0e0e0;
            --highlight-color: #5e8c61;
            --border-color: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .page-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        /* --- ESTILOS DEL SIDEBAR --- */
        .sidebar {
            background-color: var(--sidebar-bg);
            height: 100vh;
            padding: 20px;
            position: sticky;
            top: 0;
            overflow-y: auto;
            border-right: 2px solid var(--border-color);
        }

        .sidebar h2 {
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            color: var(--highlight-color);
        }
        
        /* --- ESTILOS DE BOTONES DEL MENÚ CON ÍCONOS --- */
        .menu-link, .menu-button, .submenu-link {
            display: flex; /* Para alinear ícono y texto */
            align-items: center; /* Centra verticalmente */
            gap: 12px; /* Espacio entre el ícono y el texto */
            
            background-color: #2a2a2a;
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            width: 100%;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
            box-sizing: border-box;
        }
        
        .menu-link:hover, .menu-button:hover, .submenu-link:hover {
            background-color: var(--highlight-color);
            color: white;
        }
        
        /* Ajuste del tamaño de los íconos del menú */
        .menu-link img, .menu-button img, .submenu-link img {
            width: 24px;
            height: 24px;
        }
        
        .submenu {
            list-style: none;
            padding-left: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .has-submenu.active .submenu {
            max-height: 500px;
        }
        
        .submenu-link {
            font-size: 15px;
            background-color: #1c1c1c;
        }


        /* --- ESTILOS DEL CONTENIDO PRINCIPAL --- */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
            background-color: var(--main-content-bg);
        }

        .title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            color: var(--highlight-color);
            margin-bottom: 2rem;
        }
        
        #content-display p {
            font-size: 1.2rem;
            color: #888;
        }

        /* --- ESTILOS DE LA TABLA --- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }

        .data-table th, .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        .data-table th {
            background-color: #2a2a2a;
        }

        .data-table img {
            max-width: 48px;
            vertical-align: middle;
        }

        .data-table input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--highlight-color);
        }

        .data-table tr.collected {
            opacity: 0.6;
            background-color: #222;
        }
        .data-table tr.collected td {
           text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <aside class="sidebar">
            <h2>Minecraft Tracker</h2>

            <a href="#" class="menu-link" data-category="blocks">
                <img src="https://minecraft.wiki/images/Blocks_preview.png?b6099" alt="Blocks">
                <span>Blocks</span>
            </a>
            <a href="#" class="menu-link" data-category="mobs">
                <img src="https://minecraft.wiki/images/Minecraft_mobs_preview.png?a9663" alt="Mobs">
                <span>Mobs</span>
            </a>
            <a href="#" class="menu-link" data-category="structures">
                <img src="https://minecraft.wiki/images/Buildplate_Icon_MCE.png?8e172" alt="Structures">
                <span>Structures</span>
            </a>

            <div class="menu-section has-submenu">
                <button class="menu-button">
                    <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/4/41/Chest.gif/revision/latest?cb=20191219163201" alt="Objects">
                    <span>Objects</span>
                </button>
                <ul class="submenu">
                    <li><a href="#" class="submenu-link" data-category="comida">
                        <img src="https://minecraft.wiki/images/Steak_JE4_BE2.png" alt="Comida">
                        <span>Comida</span>
                    </a></li>
                    <li><a href="#" class="submenu-link" data-category="herramienta">
                        <img src="https://minecraft.wiki/images/Diamond_Pickaxe_JE3_BE3.png" alt="Herramienta">
                        <span>Herramienta</span>
                    </a></li>
                    <li><a href="#" class="submenu-link" data-category="material">
                        <img src="https://minecraft.wiki/images/Oak_Log_JE4_BE3.png" alt="Material">
                        <span>Material</span>
                    </a></li>
                    <li><a href="#" class="submenu-link" data-category="arma">
                        <img src="https://minecraft.wiki/images/Diamond_Sword_JE3_BE3.png" alt="Arma">
                        <span>Arma</span>
                    </a></li>
                    <li><a href="#" class="submenu-link" data-category="armadura">
                        <img src="https://minecraft.wiki/images/Diamond_Chestplate_JE3_BE3.png" alt="Armadura">
                        <span>Armadura</span>
                    </a></li>
                </ul>
            </div>

            <a href="#" class="menu-link" data-category="enchantments">
                <img src="https://minecraft.wiki/images/Enchanting_Table_JE4_BE3.png" alt="Enchantments">
                <span>Enchantments</span>
            </a>
            <a href="#" class="menu-link" data-category="effects">
                <img src="https://minecraft.wiki/images/Potion_of_Healing_JE2_BE2.png" alt="Effects">
                <span>Effects</span>
            </a>
            <a href="#" class="menu-link" data-category="achievements">
                <img src="https://minecraft.wiki/images/Experience_Orb_JE2_BE2.gif" alt="Achievements">
                <span>Achievements</span>
            </a>
            <a href="#" class="menu-link" data-category="unique_objects">
                <img src="https://minecraft.wiki/images/Dragon_Egg_JE2_BE2.png" alt="Unique Objects">
                <span>Unique Objects</span>
            </a>
        </aside>

        <main class="main-content">
            <h1 class="title">
                <img src="https://minecraft.wiki/images/Recovery_Compass_JE1_BE1.gif?c0c26" alt="Recovery Compass" width="50" height="50">
                <span>Tracker de Items de Minecraft</span>
            </h1>

            <div id="content-display">
                <p>Bienvenido al tracker. Selecciona una categoría en el menú de la izquierda para ver los objetos.</p>
                
            </div>
        </main>
    </div>

    <script>
        // --- BASE DE DATOS DE EJEMPLO ---
        const data = {
            blocks: [
                { id: 'diamond_block', name: 'Bloque de Diamante', img: 'https://minecraft.wiki/images/Diamond_Block_JE4_BE3.png', description: 'Un bloque decorativo y de almacenamiento hecho de 9 diamantes.' },
                { id: 'emerald_block', name: 'Bloque de Esmeralda', img: 'https://minecraft.wiki/images/Emerald_Block_JE4_BE3.png', description: 'Un bloque decorativo y de almacenamiento hecho de 9 esmeraldas.' }
            ],
            mobs: [
                 { id: 'creeper', name: 'Creeper', img: 'https://minecraft.wiki/images/Creeper_JE3_BE2.png', description: 'Una criatura hostil que explota cuando se acerca al jugador.' }
            ],
            comida: [
                { id: 'golden_apple', name: 'Manzana Dorada', img: 'https://minecraft.wiki/images/Golden_Apple_JE3_BE3.png', description: 'Otorga Regeneración II y Absorción. Un alimento muy valioso.' },
                { id: 'cooked_beef', name: 'Filete Cocido', img: 'https://minecraft.wiki/images/Steak_JE4_BE2.png', description: 'Restaura 8 puntos de hambre. Se obtiene cocinando carne cruda.' }
            ],
            herramienta: [
                 { id: 'diamond_pickaxe', name: 'Pico de Diamante', img: 'https://minecraft.wiki/images/Diamond_Pickaxe_JE3_BE3.png', description: 'Una de las herramientas más duraderas y eficientes del juego.' }
            ],
            arma: [
                 { id: 'diamond_sword', name: 'Espada de Diamante', img: 'https://minecraft.wiki/images/Diamond_Sword_JE3_BE3.png', description: 'Un arma poderosa con alto daño y durabilidad.' }
            ],
            armadura: [
                 { id: 'netherite_helmet', name: 'Casco de Netherita', img: 'https://minecraft.wiki/images/Netherite_Helmet_JE2_BE2.png', description: 'La pieza de armadura más resistente, inmune al fuego.' }
            ],
            unique_objects: [
                { id: 'dragon_egg', name: 'Huevo de Dragón', img: 'https://minecraft.wiki/images/Dragon_Egg_JE2_BE2.png', description: 'Un trofeo único que se obtiene al derrotar al Dragón del End por primera vez.' },
                { id: 'elytra', name: 'Élitros', img: 'https://minecraft.wiki/images/Elytra_JE2_BE2.png', description: 'Un objeto raro que permite al jugador planear. Se encuentra en los barcos de las End Cities.' }
            ]
        };

        // --- (JAVASCRIPT MODIFICADO) LÓGICA DE LA APLICACIÓN ---
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const contentDisplay = document.getElementById('content-display');
            // Referencias a los elementos del título principal
            const mainTitleImage = document.querySelector('.title img');
            const mainTitleSpan = document.querySelector('.title span');

            sidebar.addEventListener('click', function(e) {
                const target = e.target.closest('a, button');
                if (!target) return;

                // Si se hace clic en un enlace de categoría
                if (target.matches('.menu-link') || target.matches('.submenu-link')) {
                    e.preventDefault();

                    // --- NUEVA LÓGICA PARA ACTUALIZAR EL TÍTULO ---
                    const iconSrc = target.querySelector('img').src;
                    const text = target.querySelector('span').textContent;
                    updateMainTitle(iconSrc, text);
                    // --- FIN DE LA NUEVA LÓGICA ---

                    const categoryKey = target.dataset.category;
                    renderTable(categoryKey);
                }

                // Si se hace clic en un botón con submenú
                if (target.matches('.menu-button')) {
                    target.parentElement.classList.toggle('active');
                }
            });

            /**
             * (NUEVA FUNCIÓN) Actualiza el título principal de la página.
             * @param {string} iconSrc - La URL de la nueva imagen del ícono.
             * @param {string} text - El nuevo texto para el título.
             */
            function updateMainTitle(iconSrc, text) {
                mainTitleImage.src = iconSrc;
                mainTitleImage.alt = text; // Actualiza el texto alternativo por accesibilidad
                mainTitleSpan.textContent = text;
            }

            /**
             * Renderiza una tabla en el área de contenido principal.
             * (Sin cambios en esta función)
             */
            function renderTable(categoryKey) {
                const items = data[categoryKey];
                contentDisplay.innerHTML = ''; 

                if (!items || items.length === 0) {
                    contentDisplay.innerHTML = `<p>No hay items en la categoría "${categoryKey}".</p>`;
                    return;
                }

                const table = document.createElement('table');
                table.className = 'data-table';
                
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Conseguido</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;

                const tbody = table.querySelector('tbody');
                const collectedItems = JSON.parse(localStorage.getItem('collected_' + categoryKey) || '[]');

                items.forEach((item, index) => {
                    const isCollected = collectedItems.includes(item.id);
                    const row = document.createElement('tr');
                    if (isCollected) {
                        row.classList.add('collected');
                    }
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><img src="${item.img}" alt="${item.name}"></td>
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                        <td><input type="checkbox" data-id="${item.id}" ${isCollected ? 'checked' : ''}></td>
                    `;
                    
                    const checkbox = row.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', function() {
                        handleCollectionToggle(categoryKey, item.id, row);
                    });

                    tbody.appendChild(row);
                });

                contentDisplay.appendChild(table);
            }
            
            /**
             * Maneja el estado de un item y actualiza localStorage.
             * (Sin cambios en esta función)
             */
            function handleCollectionToggle(categoryKey, itemId, rowElement) {
                 const storageKey = 'collected_' + categoryKey;
                 let collectedItems = JSON.parse(localStorage.getItem(storageKey) || '[]');
                 
                 const itemIndex = collectedItems.indexOf(itemId);

                 if (itemIndex > -1) {
                    collectedItems.splice(itemIndex, 1);
                    rowElement.classList.remove('collected');
                 } else {
                    collectedItems.push(itemId);
                    rowElement.classList.add('collected');
                 }

                 localStorage.setItem(storageKey, JSON.stringify(collectedItems));
            }
        });
    </script>
</body>

</html>
